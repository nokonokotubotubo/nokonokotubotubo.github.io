<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader - GitHub Actions Powered</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E0F7FF">
</head>
<body>
    <!-- ヘッダーセクション -->
    <header class="header">
        <div class="container">
            <h1 class="logo">📡 RSS Reader</h1>
            <div class="header-controls">
                <!-- 更新時刻表示 -->
                <div class="last-updated" id="lastUpdated">
                    <span class="update-icon">🔄</span>
                    <span id="updateTime">更新中...</span>
                </div>
                <!-- ダークモード切り替えボタン -->
                <button id="darkModeToggle" class="dark-mode-btn" title="ダークモード切り替え">
                    <span class="icon">🌙</span>
                </button>
                <!-- 手動更新ボタン -->
                <button id="refreshBtn" class="refresh-btn" title="手動更新">
                    <span class="icon">🔄</span>
                </button>
            </div>
        </div>
    </header>

    <!-- メインコンテンツセクション -->
    <main class="main-content">
        <div class="container">
            <!-- フィード統計情報 -->
            <div id="feedStats" class="feed-stats hidden">
                <div class="stat-item">
                    <span class="stat-label">総記事数</span>
                    <span class="stat-value" id="totalArticles">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">フィード数</span>
                    <span class="stat-value" id="totalFeeds">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">未読記事</span>
                    <span class="stat-value" id="unreadArticles">0</span>
                </div>
            </div>

            <!-- RSS タブ -->
            <div id="rssTabs" class="rss-tabs">
                <!-- タブはJavaScriptで動的生成 -->
            </div>

            <!-- ローディング表示 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>フィードを読み込み中...</p>
            </div>

            <!-- エラー表示 -->
            <div id="errorMessage" class="error-message hidden">
                <div class="error-icon">⚠️</div>
                <p id="errorText"></p>
                <button id="retryBtn" class="btn btn-primary">再試行</button>
            </div>

            <!-- 記事一覧 -->
            <div id="articleList" class="article-list">
                <!-- 記事はJavaScriptで動的生成 -->
            </div>
        </div>
    </main>

    <!-- フッターセクション -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 RSS Reader - Powered by GitHub Actions</p>
            <p class="footer-note">
                📡 自動更新: 毎時間 | 
                🔄 最終更新: <span id="footerUpdateTime">-</span>
            </p>
        </div>
    </footer>

    <!-- JavaScriptファイル読み込み -->
    <script src="script.js" defer></script>
</body>
</html>
