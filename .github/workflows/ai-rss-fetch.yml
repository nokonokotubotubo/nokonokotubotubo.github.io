name: AI RSS Feed Processing with StaticCrypt Security

on:
  schedule:
    - cron: '0 * * * *'  # 毎時実行
  workflow_dispatch:     # 手動実行可能

env:
  NODE_VERSION: '20'
  TIMEOUT_MINUTES: 10

jobs:
  ai-rss-processing:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ env.TIMEOUT_MINUTES }}
    
    steps:
    # リポジトリチェックアウト
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    # Node.js環境設定[3]
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    # 依存関係インストール
    - name: 📦 Install dependencies
      run: |
        npm init -y
        npm install rss-parser
        npm install -g staticrypt
        
    # RSS記事取得処理
    - name: 📰 Process RSS feeds
      run: node src/ai-rss-processor.js
      
    # AI嗜好分析実行
    - name: 🤖 Analyze articles with AI
      run: node src/ai-analyzer.js
      
    # HTMLダッシュボード生成
    - name: 🎨 Generate HTML dashboard
      run: node src/ai-data-generator.js
      
    # StaticCrypt暗号化（セキュア版）[6]
    - name: 🔒 Encrypt with StaticCrypt
      run: |
        staticrypt ai-rss-temp/dashboard.html -p "${{ secrets.STATICCRYPT_PASSWORD }}" -o ai-rss/index.html
        echo "✅ Dashboard encrypted successfully"
      env:
        STATICCRYPT_PASSWORD: ${{ secrets.STATICCRYPT_PASSWORD }}
        
    # GitHub Pagesデプロイ[8]
    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ai-rss
        force_orphan: true
        enable_jekyll: false
        
    # デプロイ完了通知
    - name: ✅ Deployment complete
      run: |
        echo "🎉 AI RSS Dashboard deployed successfully!"
        echo "🔗 Access: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
