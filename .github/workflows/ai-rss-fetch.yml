name: AI RSS - Direct Directory Method

on:
  workflow_dispatch:

jobs:
  create-ai-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Create ai-rss directory with index.html
      run: |
        mkdir -p ai-rss
        cat > ai-rss/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="ja">
        <head>
        <meta charset="UTF-8">
        <title>AI RSS Dashboard</title>
        </head>
        <body>
        <h1>AI RSS Dashboard</h1>
        <p>Test file created successfully</p>
        </body>
        </html>
        EOF
        echo "Created: $(ls -la ai-rss/index.html)"
        echo "Size: $(wc -c < ai-rss/index.html) bytes"
        
    - name: Deploy ai-rss directory
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ai-rss
        force_orphan: true
        enable_jekyll: false
