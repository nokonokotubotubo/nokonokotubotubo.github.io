name: AI RSS Feed Processing with StaticCrypt Security

on:
  schedule:
    - cron: '0 * * * *'  # æ¯æ™‚å®Ÿè¡Œ
  workflow_dispatch:     # æ‰‹å‹•å®Ÿè¡Œå¯èƒ½

env:
  NODE_VERSION: '20'
  TIMEOUT_MINUTES: 10

jobs:
  ai-rss-processing:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ env.TIMEOUT_MINUTES }}
    
    steps:
    # ãƒªãƒã‚¸ãƒˆãƒªãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    # Node.jsç’°å¢ƒè¨­å®š[3]
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    # ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
    - name: ğŸ“¦ Install dependencies
      run: |
        npm init -y
        npm install rss-parser
        npm install -g staticrypt
        
    # RSSè¨˜äº‹å–å¾—å‡¦ç†
    - name: ğŸ“° Process RSS feeds
      run: node src/ai-rss-processor.js
      
    # AIå—œå¥½åˆ†æå®Ÿè¡Œ
    - name: ğŸ¤– Analyze articles with AI
      run: node src/ai-analyzer.js
      
    # HTMLãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ç”Ÿæˆ
    - name: ğŸ¨ Generate HTML dashboard
      run: node src/ai-data-generator.js
      
    # StaticCryptæš—å·åŒ–ï¼ˆã‚»ã‚­ãƒ¥ã‚¢ç‰ˆï¼‰[6]
    - name: ğŸ”’ Encrypt with StaticCrypt
      run: |
        staticrypt ai-rss-temp/dashboard.html -p "${{ secrets.STATICCRYPT_PASSWORD }}" -o ai-rss/index.html
        echo "âœ… Dashboard encrypted successfully"
      env:
        STATICCRYPT_PASSWORD: ${{ secrets.STATICCRYPT_PASSWORD }}
        
    # GitHub Pagesãƒ‡ãƒ—ãƒ­ã‚¤[8]
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ai-rss
        force_orphan: true
        enable_jekyll: false
        
    # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†é€šçŸ¥
    - name: âœ… Deployment complete
