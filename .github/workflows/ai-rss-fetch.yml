name: Create ai-rss index.html

on:
  workflow_dispatch:

jobs:
  create-ai-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Create index.html
      run: |
        echo "<h1>Test AI RSS</h1>" > index.html
        
    - name: Deploy to ai-rss subdirectory
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        destination_dir: ai-rss
        enable_jekyll: false
