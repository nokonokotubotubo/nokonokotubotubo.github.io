name: AI RSS - Correct Subdirectory

on:
  workflow_dispatch:

jobs:
  create-ai-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout to preserve existing files
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages-content
      continue-on-error: true
        
    - name: Create ai-rss subdirectory structure
      run: |
        mkdir -p deploy/ai-rss
        cat > deploy/ai-rss/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="ja">
        <head>
        <meta charset="UTF-8">
        <title>AI RSS Dashboard</title>
        </head>
        <body>
        <h1>AI RSS Dashboard</h1>
        <p>Successfully deployed to /ai-rss/ subdirectory</p>
        </body>
        </html>
        EOF
        
        # 既存ファイルがあれば保持
        if [ -d "gh-pages-content" ]; then
          cp -r gh-pages-content/* deploy/ 2>/dev/null || true
          cp -r gh-pages-content/.[^.]* deploy/ 2>/dev/null || true
        fi
        
        echo "Structure:"
        find deploy -type f | head -10
        
    - name: Deploy with subdirectory preserved
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        keep_files: false
        enable_jekyll: false
