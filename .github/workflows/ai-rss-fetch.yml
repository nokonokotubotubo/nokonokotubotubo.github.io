name: AI RSS Feed Processing

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  ai-rss-processing:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install rss-parser
        
    - name: Create output directories
      run: |
        mkdir -p ai-rss-temp/data
        mkdir -p deploy/ai-rss
        
    - name: Process RSS feeds
      run: node src/ai-rss-processor.js
        
    - name: Analyze articles with AI
      run: node src/ai-analyzer.js
        
    - name: Generate HTML dashboard
      run: |
        node src/ai-data-generator.js
        ls -la ai-rss-temp/dashboard.html
        
    # ✅ 修正：/ai-rss/ サブディレクトリ構造を作成
    - name: Create ai-rss subdirectory structure
      run: |
        cp ai-rss-temp/dashboard.html deploy/ai-rss/index.html
        echo "Dashboard copied to deploy/ai-rss/"
        ls -la deploy/ai-rss/
        
    # ✅ 修正：deployディレクトリをルートにデプロイ
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        force_orphan: true
        enable_jekyll: false
        
    - name: Deployment complete
      run: |
        echo "Dashboard deployed successfully!"
        echo "Access: https://nokonokotubotubo.github.io/ai-rss/"
