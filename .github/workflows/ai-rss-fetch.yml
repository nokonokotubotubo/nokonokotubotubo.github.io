name: Create ai-rss on main branch

on:
  workflow_dispatch:

jobs:
  create-ai-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
      
    - name: Create ai-rss directory and index.html
      run: |
        mkdir -p ai-rss
        cat > ai-rss/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="ja">
        <head>
        <meta charset="UTF-8">
        <title>AI RSS Dashboard</title>
        </head>
        <body>
        <h1>AI RSS Dashboard</h1>
        <p>Successfully created on main branch</p>
        </body>
        </html>
        EOF
        echo "Created ai-rss/index.html: $(wc -c < ai-rss/index.html) bytes"
        
    - name: Commit and push to main
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ai-rss/index.html
        git commit -m "Create ai-rss/index.html"
        git push
