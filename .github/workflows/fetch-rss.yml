name: RSS記事取得

on:
  schedule:
    - cron: '0 * * * *'  # 1時間間隔で実行
  workflow_dispatch:     # 手動実行も可能

jobs:
  fetch-rss:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Python and YAKE dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip mecab libmecab-dev mecab-ipadic-utf8
        pip3 install yake mecab-python3
        
    - name: Install npm dependencies
      run: |
        cd .github/workflows
        npm install
        
    - name: Make Python script executable
      run: |
        chmod +x .github/workflows/yake_extractor.py
        
    - name: RSS記事取得スクリプト実行
      run: node .github/workflows/fetch-rss.js
      
    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add mss/articles.json
        git diff --staged --quiet || git commit -m "Update RSS articles $(date)"
        git pull --rebase origin main || true
        git push || (git pull --rebase origin main && git push)
