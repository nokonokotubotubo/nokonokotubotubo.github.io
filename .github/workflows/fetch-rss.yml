name: RSS記事取得

on:
  schedule:
    - cron: '0 * * * *'  # 1時間間隔で実行
  workflow_dispatch:     # 手動実行も可能

jobs:
  fetch-rss:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Python and YAKE dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip
        pip3 install yake
        
    - name: Install npm dependencies
      run: |
        cd .github/workflows
        npm install
        
    - name: Make Python script executable
      run: |
        chmod +x .github/workflows/yake_extractor.py
        
    - name: RSS記事取得スクリプト実行
      run: node .github/workflows/fetch-rss.js
      
    - name: Commit and push (競合対策版)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 変更をステージング
        git add mss/articles.json
        
        # 変更があるかチェック
        if git diff --staged --quiet; then
          echo "変更がありません"
          exit 0
        fi
        
        # コミット
        git commit -m "Update RSS articles $(date)"
        
        # プッシュ（競合時は自動マージ）
        git pull --rebase --autostash origin main || {
          echo "競合が発生しました。自動解決を試みます"
          git status
          git pull --no-rebase origin main || true
        }
        
        git push origin main
