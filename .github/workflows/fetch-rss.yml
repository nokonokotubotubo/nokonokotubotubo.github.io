name: RSS記事取得

on:
  schedule:
    - cron: '0 * * * *'   # 1時間ごと
  workflow_dispatch:       # 手動実行

jobs:
  fetch-rss:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install npm dependencies
      run: |
        cd .github/workflows
        npm ci                     # lock-file がある場合は ci を推奨

    - name: Run RSS crawler
      run: node .github/workflows/fetch-rss.js

    - name: Commit & Push updated articles
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name  "GitHub Action"
        git add mss/articles.json
        git diff --staged --quiet || git commit -m "Update RSS articles $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
        git pull --rebase origin main || true
        git push || (git pull --rebase origin main && git push)
