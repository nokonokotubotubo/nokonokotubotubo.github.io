            setupEventListeners() {

            generateFeedId(url) {
                // Á∞°Êòì„Éè„ÉÉ„Ç∑„É•ÁîüÊàê
                let hash = 0;
                const str = url + Date.now();
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString();
            }

            // ‰∏ÄÊã¨„ÉÜ„Çπ„ÉàÊ©üËÉΩ„ÅÆÂÆåÂÖ®ÂÆüË£Ö
            async testSelectedFeeds() {
                if (this.selectedFeeds.size === 0) {
                    this.showNotification('„ÉÜ„Çπ„ÉàÂØæË±°„ÅÆ„Éï„Ç£„Éº„Éâ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'warning');
                    return;
                }
                
                const feedIds = Array.from(this.selectedFeeds);
                let successCount = 0;
                let errorCount = 0;
                const results = [];
                
                this.showNotification(`${feedIds.length}‰ª∂„ÅÆRSS„Éï„Ç£„Éº„Éâ„Çí„ÉÜ„Çπ„Éà‰∏≠...`, 'info', 3000);
                
                // ‰∏¶ÂàóÂÆüË°åÔºàÊúÄÂ§ß3‰ª∂ÂêåÊôÇÔºâ
                const chunks = this.chunkArray(feedIds, 3);
                
                for (const chunk of chunks) {
                    const promises = chunk.map(async (feedId) => {
                        try {
                            const feeds = await this.dataManager.loadRssFeeds();
                            const feed = feeds.find(f => f.id === feedId);
                            
                            if (!feed) {
                                results.push({ feedId, name: 'Unknown', success: false, error: '„Éï„Ç£„Éº„Éâ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì' });
                                return;
                            }
                            
                            // „ÉÜ„Çπ„Éà‰∏≠Ë°®Á§∫
                            this.testingFeeds.add(feedId);
                            const rssItem = document.querySelector(`[data-feed-id="${feedId}"]`);
                            if (rssItem) rssItem.classList.add('testing');
                            
                            const result = await this.rssFetcher.validateRSSFeed(feed.url);
                            
                            if (result.valid) {
                                results.push({
                                    feedId: feedId,
                                    name: feed.name,
                                    success: true,
                                    articleCount: result.articleCount,
                                    service: result.service
                                });
                                successCount++;
                                
                                // Áµ±Ë®àÊõ¥Êñ∞
                                await this.updateFeedStats(feedId, {
                                    lastFetch: new Date().toISOString(),
                                    articleCount: result.articleCount,
                                    errorCount: 0,
                                    successCount: (feed.successCount || 0) + 1,
                                    lastService: result.service
                                });
                                
                            } else {
                                results.push({
                                    feedId: feedId,
                                    name: feed.name,
                                    success: false,
                                    error: result.error
                                });
                                errorCount++;
                                
                                // „Ç®„É©„ÉºÁµ±Ë®àÊõ¥Êñ∞
                                await this.updateFeedStats(feedId, {
                                    errorCount: (feed.errorCount || 0) + 1,
                                    lastError: result.error
                                });
                            }
                            
                        } catch (error) {
                            results.push({
                                feedId: feedId,
                                name: 'Unknown',
                                success: false,
                                error: error.message
                            });
                            errorCount++;
                        } finally {
                            // „ÉÜ„Çπ„Éà‰∏≠Ë°®Á§∫„Çí„É™„Çª„ÉÉ„Éà
                            this.testingFeeds.delete(feedId);
                            const rssItem = document.querySelector(`[data-feed-id="${feedId}"]`);
                            if (rssItem) rssItem.classList.remove('testing');
                        }
                    });
                    
                    await Promise.all(promises);
                    
                    // „ÉÅ„É£„É≥„ÇØÈñì„Åß1ÁßíÂæÖÊ©üÔºàAPIÂà∂ÈôêÂØæÁ≠ñÔºâ
                    if (chunks.indexOf(chunk) < chunks.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                // ÁµêÊûúÈÄöÁü•
                const message = `‰∏ÄÊã¨„ÉÜ„Çπ„ÉàÂÆå‰∫Ü: ‚úÖÊàêÂäü ${successCount}‰ª∂ / ‚ùåÂ§±Êïó ${errorCount}‰ª∂`;
                const notificationType = successCount > errorCount ? 'success' : errorCount > successCount ? 'error' : 'warning';
                
                this.showNotification(message, notificationType, 8000);
                
                // Ë©≥Á¥∞ÁµêÊûú„Çí„Ç≥„É≥„ÇΩ„Éº„É´Âá∫Âäõ
                console.log('=== ‰∏ÄÊã¨RSS„ÉÜ„Çπ„ÉàÁµêÊûú ===');
                console.table(results);
                
                // Â§±Êïó„Åó„Åü„Éï„Ç£„Éº„Éâ„ÅÆË©≥Á¥∞Ë°®Á§∫
                const failedFeeds = results.filter(r => !r.success);
                if (failedFeeds.length > 0) {
                    console.warn('Â§±Êïó„Åó„Åü„Éï„Ç£„Éº„ÉâË©≥Á¥∞:', failedFeeds);
                }
                
                // UIÊõ¥Êñ∞
                await this.displayRSSList();
            }

            // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
            chunkArray(array, size) {
                const chunks = [];
                for (let i = 0; i < array.length; i += size) {
                    chunks.push(array.slice(i, i + size));
                }
                return chunks;
            }
            
            formatDate(dateString, short = false) {
                try {
                    const date = new Date(dateString);
                    if (isNaN(date.getTime())) return '‰∏çÊòé';
                    
                    if (short) {
                        return `${date.getMonth() + 1}/${date.getDate()}`;
                    }
                    
                    const now = new Date();
                    const diffMs = now - date;
                    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 0) {
                        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                        if (diffHours === 0) {
                            const diffMinutes = Math.floor(diffMs / (1000 * 60));
                            return `${diffMinutes}ÂàÜÂâç`;
                        }
                        return `${diffHours}ÊôÇÈñìÂâç`;
                    } else if (diffDays < 7) {
                        return `${diffDays}Êó•Ââç`;
                    } else {
                        return date.toLocaleDateString('ja-JP');
                    }
                } catch (error) {
                    return '‰∏çÊòé';
                }
            }
            
            truncateText(text, maxLength) {
                if (!text || typeof text !== 'string') return '';
                return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
            }
            
            sanitizeHTML(text) {
                if (!text) return '';
                const temp = document.createElement('div');
                temp.textContent = text;
                return temp.innerHTML;
            }
            
            showNotification(message, type = 'info', duration = 5000) {
                const notificationArea = document.getElementById('notificationArea');
                if (!notificationArea) return;
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    ${message}
                    <button onclick="this.parentElement.remove()" 
                            style="float: right; background: none; border: none; color: white; cursor: pointer; font-size: 1.2em; margin-left: 10px;">√ó</button>
                `;
                
                notificationArea.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, duration);
            }
        }
