            // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥Âá¶ÁêÜ„ÇíÁÑ°ÂäπÂåñ
            async validateRSSURL() {
                // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥Âá¶ÁêÜ„ÇíÁÑ°ÂäπÂåñ
                const statusDiv = document.getElementById('validationStatus');
                statusDiv.style.display = 'none';
                return;
            }
            
            showValidationStatus(message, type) {
                // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥Ë°®Á§∫„ÇíÁÑ°ÂäπÂåñ
                return;
            }
            
            async addRSSFeed() {
                const url = document.getElementById('rssUrlInput').value.trim();
                const name = document.getElementById('rssNameInput').value.trim();
                const category = document.getElementById('rssCategoryInput').value.trim() || '„Åù„ÅÆ‰ªñ';
                
                if (!url) {
                    this.showNotification('RSS„ÅÆURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'warning');
                    return;
                }
                
                // URL„Éê„É™„Éá„Éº„Ç∑„Éß„É≥Âá¶ÁêÜ„ÇíÁÑ°ÂäπÂåñÔºàÂâäÈô§Ôºâ
                
                try {
                    const addBtn = document.getElementById('addRssBtn');
                    addBtn.disabled = true;
                    addBtn.textContent = 'ËøΩÂä†‰∏≠...';
                    
                    // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ
                    const existingFeeds = await this.dataManager.loadRssFeeds();
                    if (existingFeeds.some(feed => feed.url === url)) {
                        this.showNotification('„Åì„ÅÆRSS„ÅØÊó¢„Å´ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åô', 'warning');
                        return;
                    }
                    
                    // RSSÊ§úË®º„ÇÇÁÑ°ÂäπÂåñÔºà„Ç≥„É°„É≥„Éà„Ç¢„Ç¶„ÉàÔºâ
                    // const validation = await this.rssFetcher.validateRSSFeed(url);
                    // if (!validation.valid) {
                    //     this.showNotification(`RSSÊ§úË®ºÂ§±Êïó: ${validation.error}`, 'error');
                    //     return;
                    // }
                    
                    // „Éï„Ç£„Éº„ÉâËøΩÂä†ÔºàÊ§úË®º„Å™„Åó„ÅßÁõ¥Êé•ËøΩÂä†Ôºâ
                    const newFeed = {
                        id: Utils.generateHash(url + Date.now()),
                        name: name || url, // ÂêçÂâç„ÅåÁ©∫„ÅÆÂ†¥Âêà„ÅØURL„Çí‰ΩøÁî®
                        url: url,
                        category: category,
                        enabled: true,
                        addedDate: new Date().toISOString(),
                        lastFetch: null,
                        articleCount: 0,
                        errorCount: 0
                    };
                    
                    existingFeeds.push(newFeed);
                    await this.dataManager.saveRssFeeds(existingFeeds);
                    
                    // „Éï„Ç©„Éº„É†„ÇØ„É™„Ç¢
                    this.clearAddForm();
                    
                    // ‰∏ÄË¶ßÊõ¥Êñ∞
                    await this.displayRSSList();
                    
                    this.showNotification('RSS„Éï„Ç£„Éº„Éâ„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü', 'success');
                    
                } catch (error) {
                    console.error('RSSËøΩÂä†„Ç®„É©„Éº:', error);
                    this.showNotification('RSS„ÅÆËøΩÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                } finally {
                    const addBtn = document.getElementById('addRssBtn');
                    addBtn.disabled = false;
                    addBtn.textContent = 'ËøΩÂä†';
                }
            }
            
            clearAddForm() {
                document.getElementById('rssUrlInput').value = '';
                document.getElementById('rssNameInput').value = '';
                document.getElementById('rssCategoryInput').value = '';
                document.getElementById('validationStatus').style.display = 'none';
            }
            
            async displayRSSList() {
                try {
                    const feeds = await this.dataManager.loadRssFeeds();
                    const container = document.getElementById('rssListContainer');
                    const emptyState = document.getElementById('emptyState');
                    
                    if (feeds.length === 0) {
                        emptyState.style.display = 'block';
                        return;
                    }
                    
                    emptyState.style.display = 'none';
                    
                    const feedsHTML = feeds.map(feed => this.createRSSItemHTML(feed)).join('');
                    container.innerHTML = feedsHTML;
                    
                    // ÂÄãÂà•„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
                    feeds.forEach(feed => {
                        this.attachRSSItemListeners(feed.id);
                    });
                    
                } catch (error) {
                    console.error('RSS‰∏ÄË¶ßË°®Á§∫„Ç®„É©„Éº:', error);
                    this.showNotification('RSS‰∏ÄË¶ß„ÅÆË°®Á§∫„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            }
            
            createRSSItemHTML(feed) {
                const lastFetch = feed.lastFetch 
                    ? Utils.formatDate(feed.lastFetch, 'RELATIVE')
                    : 'Êú™ÂèñÂæó';
                
                return `
                    <div class="rss-item" data-feed-id="${feed.id}">
                        <div class="rss-toggle ${feed.enabled ? 'active' : ''}" 
                             onclick="rssManager.toggleFeed('${feed.id}')">
                        </div>
                        
                        <div class="rss-info">
                            <h4 class="rss-name">${Utils.sanitizeHTML(feed.name)}</h4>
                            <div class="rss-url">${Utils.truncateText(feed.url, 50)}</div>
                            <div class="rss-meta">
                                <span>„Ç´„ÉÜ„Ç¥„É™: ${feed.category}</span>
                                <span>ËøΩÂä†Êó•: ${Utils.formatDate(feed.addedDate, 'SHORT')}</span>
                            </div>
                        </div>
                        
                        <div class="rss-stats">
                            <div class="article-count">${feed.articleCount}</div>
                            <div class="last-fetch">${lastFetch}</div>
                        </div>
                        
                        <input type="checkbox" class="bulk-checkbox feed-checkbox" 
                               data-feed-id="${feed.id}"
                               onchange="rssManager.updateSelection('${feed.id}', this.checked)">
                        
                        <div class="rss-actions">
                            <button class="action-btn test-btn" 
                                    onclick="rssManager.testFeed('${feed.id}')">
                                „ÉÜ„Çπ„Éà
                            </button>
                            <button class="action-btn edit-btn"
                                    onclick="rssManager.editFeed('${feed.id}')">
                                Á∑®ÈõÜ
                            </button>
                            <button class="action-btn delete-btn"
                                    onclick="rssManager.deleteFeed('${feed.id}')">
                                ÂâäÈô§
                            </button>
                        </div>
                    </div>
                `;
            }
            
            attachRSSItemListeners(feedId) {
                // ÂøÖË¶Å„Å´Âøú„Åò„Å¶ÂÄãÂà•„É™„Çπ„Éä„Éº„ÇíËøΩÂä†
            }
            
            async toggleFeed(feedId) {
                try {
                    const feeds = await this.dataManager.loadRssFeeds();
                    const feed = feeds.find(f => f.id === feedId);
                    
                    if (feed) {
                        feed.enabled = !feed.enabled;
                        await this.dataManager.saveRssFeeds(feeds);
                        
                        // UIÊõ¥Êñ∞
                        const toggle = document.querySelector(`[data-feed-id="${feedId}"] .rss-toggle`);
                        toggle.classList.toggle('active', feed.enabled);
                        
                        this.showNotification(
                            `${feed.name}„Çí${feed.enabled ? 'ÊúâÂäπ' : 'ÁÑ°Âäπ'}„Å´„Åó„Åæ„Åó„Åü`,
                            'success'
                        );
                    }
                } catch (error) {
                    console.error('„Éï„Ç£„Éº„ÉâÂàáÊõø„Ç®„É©„Éº:', error);
                    this.showNotification('Ë®≠ÂÆö„ÅÆÂ§âÊõ¥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            }
            
            async testFeed(feedId) {
                try {
                    const feeds = await this.dataManager.loadRssFeeds();
                    const feed = feeds.find(f => f.id === feedId);
                    
                    if (!feed) return;
                    
                    const testBtn = document.querySelector(`[data-feed-id="${feedId}"] .test-btn`);
                    testBtn.disabled = true;
                    testBtn.textContent = '„ÉÜ„Çπ„Éà‰∏≠...';
                    
                    // RSSÊ§úË®º„Å™„Åó„Åß„ÉÜ„Çπ„ÉàÊàêÂäü„ÇíË°®Á§∫
                    this.showNotification(
                        `${feed.name}: „ÉÜ„Çπ„Éà„ÇíÂÆüË°å„Åó„Åæ„Åó„ÅüÔºàÊ§úË®ºÊ©üËÉΩ„ÅØÁÑ°ÂäπÂåñ„Åï„Çå„Å¶„ÅÑ„Åæ„ÅôÔºâ`,
                        'info'
                    );
                    
                } catch (error) {
                    console.error('„Éï„Ç£„Éº„Éâ„ÉÜ„Çπ„Éà„Ç®„É©„Éº:', error);
                    this.showNotification('„ÉÜ„Çπ„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                } finally {
                    const testBtn = document.querySelector(`[data-feed-id="${feedId}"] .test-btn`);
                    if (testBtn) {
                        testBtn.disabled = false;
                        testBtn.textContent = '„ÉÜ„Çπ„Éà';
                    }
                }
            }
            
            editFeed(feedId) {
                this.dataManager.loadRssFeeds().then(feeds => {
                    const feed = feeds.find(f => f.id === feedId);
                    if (!feed) return;
                    
                    this.editingRssId = feedId;
                    
                    document.getElementById('editName').value = feed.name;
                    document.getElementById('editUrl').value = feed.url;
                    document.getElementById('editCategory').value = feed.category;
                    
                    document.getElementById('editModal').style.display = 'flex';
                });
            }
            
            async saveEditedFeed() {
                try {
                    const name = document.getElementById('editName').value.trim();
                    const url = document.getElementById('editUrl').value.trim();
                    const category = document.getElementById('editCategory').value.trim();
                    
                    if (!name || !url) {
                        this.showNotification('ÂêçÂâç„Å®URL„ÅØÂøÖÈ†à„Åß„Åô', 'warning');
                        return;
                    }
                    
                    // URL„Éê„É™„Éá„Éº„Ç∑„Éß„É≥„ÇíÁÑ°ÂäπÂåñÔºàÂâäÈô§Ôºâ
                    
                    const feeds = await this.dataManager.loadRssFeeds();
                    const feedIndex = feeds.findIndex(f => f.id === this.editingRssId);
                    
                    if (feedIndex !== -1) {
                        feeds[feedIndex].name = name;
                        feeds[feedIndex].url = url;
                        feeds[feedIndex].category = category || '„Åù„ÅÆ‰ªñ';
                        
                        await this.dataManager.saveRssFeeds(feeds);
                        await this.displayRSSList();
                        
                        this.closeEditModal();
                        this.showNotification('„Éï„Ç£„Éº„Éâ„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü', 'success');
                    }
                    
                } catch (error) {
                    console.error('„Éï„Ç£„Éº„ÉâÊõ¥Êñ∞„Ç®„É©„Éº:', error);
                    this.showNotification('Êõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            }
            
            closeEditModal() {
                document.getElementById('editModal').style.display = 'none';
                this.editingRssId = null;
            }
            
            async deleteFeed(feedId) {
                if (!confirm('„Åì„ÅÆRSS„Éï„Ç£„Éº„Éâ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;
                
                try {
                    const feeds = await this.dataManager.loadRssFeeds();
                    const updatedFeeds = feeds.filter(f => f.id !== feedId);
                    
                    await this.dataManager.saveRssFeeds(updatedFeeds);
                    await this.displayRSSList();
                    
                    this.showNotification('RSS„Éï„Ç£„Éº„Éâ„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü', 'success');
                    
                } catch (error) {
                    console.error('„Éï„Ç£„Éº„ÉâÂâäÈô§„Ç®„É©„Éº:', error);
                    this.showNotification('ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            }
            
            updateSelection(feedId, checked) {
                if (checked) {
                    this.selectedFeeds.add(feedId);
                } else {
                    this.selectedFeeds.delete(feedId);
                }
                
                this.updateSelectionUI();
            }
            
            toggleSelectAll(checked) {
                const checkboxes = document.querySelectorAll('.feed-checkbox');
                checkboxes.forEach(cb => {
                    cb.checked = checked;
                    this.updateSelection(cb.dataset.feedId, checked);
                });
            }
            
            updateSelectionUI() {
                document.getElementById('selectedCount').textContent = this.selectedFeeds.size;
                
                const hasSelection = this.selectedFeeds.size > 0;
                document.getElementById('testSelectedBtn').disabled = !hasSelection;
                document.getElementById('deleteSelectedBtn').disabled = !hasSelection;
            }
            
            async testSelectedFeeds() {
                if (this.selectedFeeds.size === 0) return;
                
                this.showNotification(
                    `ÈÅ∏Êäû„Åó„Åü${this.selectedFeeds.size}‰ª∂„ÅÆ„ÉÜ„Çπ„Éà„ÇíÂÆüË°å„Åó„Åæ„Åó„ÅüÔºàÊ§úË®ºÊ©üËÉΩ„ÅØÁÑ°ÂäπÂåñ„Åï„Çå„Å¶„ÅÑ„Åæ„ÅôÔºâ`,
                    'info'
                );
            }
            
            async deleteSelectedFeeds() {
                if (this.selectedFeeds.size === 0) return;
                
                if (!confirm(`ÈÅ∏Êäû„Åó„Åü${this.selectedFeeds.size}‰ª∂„ÅÆRSS„Éï„Ç£„Éº„Éâ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
                    return;
                }
                
                try {
                    const feeds = await this.dataManager.loadRssFeeds();
                    const updatedFeeds = feeds.filter(f => !this.selectedFeeds.has(f.id));
                    
                    await this.dataManager.saveRssFeeds(updatedFeeds);
                    
                    this.selectedFeeds.clear();
                    document.getElementById('selectAll').checked = false;
                    
                    await this.displayRSSList();
                    
                    this.showNotification('ÈÅ∏Êäû„Åó„ÅüRSS„Éï„Ç£„Éº„Éâ„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü', 'success');
                    
                } catch (error) {
                    console.error('‰∏ÄÊã¨ÂâäÈô§„Ç®„É©„Éº:', error);
                    this.showNotification('ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            }
            
            showNotification(message, type = 'info', duration = 5000) {
                const notificationArea = document.getElementById('notificationArea');
                if (!notificationArea) return;
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    ${message}
                    <button onclick="this.parentElement.remove()" 
                            style="float: right; background: none; border: none; color: white; cursor: pointer; font-size: 1.2em; margin-left: 10px;">√ó</button>
                `;
                
                notificationArea.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, duration);
            }
        }
        
        // RSSÁÆ°ÁêÜÁîªÈù¢ÂàùÊúüÂåñ
        const rssManager = new RSSManager();
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await rssManager.initialize();
            } catch (error) {
                console.error('RSSÁÆ°ÁêÜÁîªÈù¢ÂàùÊúüÂåñÂ§±Êïó:', error);
            }
        });
        
        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                rssManager.closeEditModal();
            }
        });
    </script>
