<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noko no Tubo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300;400;500;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}

        body{
            font-family:'M PLUS 1','Open Sans',sans-serif;
            background:linear-gradient(135deg,#e3f2fd 0%,#bbdefb 100%);
            min-height:100vh;display:flex;flex-direction:column;color:#333;
        }

        .container{flex:1;max-width:2400px;margin:0 auto;padding:2rem;}

        .header{text-align:center;margin-bottom:3rem;}
        .header h1{font-size:3rem;font-weight:700;color:#1976d2;margin-bottom:1rem;}
        .header p{font-size:1.2rem;color:#666;font-weight:300;}

        /* ---------- デスクトップ：横1行で最大限拡大 ---------- */
        .apps-grid{
            display:flex;
            gap:3rem;
            justify-content:center;
            align-items:stretch;
        }

        .app-card{
            background:#fff;
            border-radius:20px;
            padding:2rem;
            flex:1;
            min-width:400px;
            text-align:center;
            position:relative;
            overflow:hidden;
            cursor:pointer;
            box-shadow:0 8px 30px rgba(0,0,0,.12);
            transition:all .3s ease;
            text-decoration:none;
            color:inherit;
        }

        .app-card::before{
            content:'';
            position:absolute;
            inset:0;
            left:-100%;
            background:linear-gradient(90deg,transparent,rgba(173,216,230,.4),transparent);
            transition:left .6s ease;
        }
        .app-card:hover::before{left:100%;}
        .app-card:hover{
            transform:translateY(-12px);
            box-shadow:0 25px 50px rgba(0,0,0,.25);
            background:linear-gradient(135deg,#ffffff 0%,#f8f9ff 100%);
        }

        /* ---------- 画像を最大限拡大表示 ---------- */
        .app-icon{
            width:100%;
            aspect-ratio:1/1;
            border-radius:16px;
            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;
            transition:transform .3s ease;
        }
        .app-card:hover .app-icon{transform:scale(1.1);}

        .fukunavi-icon{background-image:url('./img/fukunavi.png');}
        .bublerch-icon{background-image:url('./img/buble.png');}
        .rss-icon     {background-image:url('./img/rss.png');}

        /* ---------- モバイル：縦カラム・大きく表示 ---------- */
        @media(max-width:1200px){
            .container{padding:1.5rem;max-width:100%;}
            .header h1{font-size:2.5rem;}
            
            .apps-grid{
                flex-direction:column;
                gap:2rem;
            }
            .app-card{
                flex:none;
                min-width:auto;
                max-width:100%;             /* 幅制限を削除して最大化 */
                margin:0;
                padding:1rem;               /* paddingを削減して画像領域拡大 */
            }
        }

        @media(max-width:768px){
            .container{padding:1rem;}
            .header h1{font-size:2rem;}
            .app-card{
                padding:0.8rem;             /* さらにpadding削減 */
            }
        }

        @media(max-width:480px){
            .header h1{font-size:1.7rem;}
            .container{padding:0.5rem;}
            .app-card{
                padding:0.5rem;             /* 最小paddingで画像を最大化 */
            }
        }

        /* ------- フッター ------- */
        .footer{text-align:center;padding:2rem;color:#666;font-size:1rem;border-top:1px solid rgba(255,255,255,.3);margin-top:4rem;}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Noko no Tubo</h1>
            <p>Presents by ©nokotubo</p>
        </header>

        <main class="apps-grid">
            <a href="https://nokonokotubotubo.github.io/fukunavi/"
               class="app-card" target="_blank" aria-label="Fukuなび">
                <div class="app-icon fukunavi-icon"></div>
            </a>

            <a href="https://nokonokotubotubo.github.io/bubble/"
               class="app-card" target="_blank" aria-label="bublerch">
                <div class="app-icon bublerch-icon"></div>
            </a>

            <a href="https://nokonokotubotubo.github.io/rss/"
               class="app-card" target="_blank" aria-label="ギュギュッとNEWS">
                <div class="app-icon rss-icon"></div>
            </a>
        </main>
    </div>

    <footer class="footer">
        <p>©nokotubo</p>
    </footer>
</body>
</html>
