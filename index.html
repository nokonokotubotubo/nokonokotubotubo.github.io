<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noko no Tubo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300;400;500;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body{
            font-family: 'M PLUS 1','Open Sans',sans-serif;
            background: linear-gradient(135deg,#e3f2fd 0%,#bbdefb 100%);
            min-height: 100vh; display:flex; flex-direction:column; color:#333;
        }

        .container{flex:1;max-width:1200px;margin:0 auto;padding:2rem;}

        .header{text-align:center;margin-bottom:3rem;}
        .header h1{font-size:2.5rem;font-weight:700;color:#1976d2;margin-bottom:1rem;font-family:'Open Sans',sans-serif;}
        .header p{font-size:1.1rem;color:#666;font-weight:300;}

        /* --- アプリ表示 --- */
        .apps-grid{
            display:flex;
            flex-direction:column;   /* カード幅100%に合わせ縦並び */
            gap:2rem;
        }

        .app-card{
            background:#fff;
            border-radius:16px;
            padding:1rem;           /* 余白のみ残して画像を大きく */
            width:100%;             /* 幅100% */
            text-align:center;
            position:relative;
            overflow:hidden;
            cursor:pointer;
            box-shadow:0 4px 20px rgba(0,0,0,.08);
            transition:all .3s ease;
            text-decoration:none;
            color:inherit;
        }
        .app-card::before{
            content:'';
            position:absolute;
            top:0;left:-100%;width:100%;height:100%;
            background:linear-gradient(90deg,transparent,rgba(173,216,230,.3),transparent);
            transition:left .6s ease;
        }
        .app-card:hover::before{left:100%;}
        .app-card:hover{
            transform:translateY(-6px);
            box-shadow:0 16px 32px rgba(0,0,0,.15);
            background:linear-gradient(135deg,#ffffff 0%,#f8f9ff 100%);
        }

        /* --- 画像のみを大きく表示 --- */
        .app-icon{
            width:100%;             /* カードいっぱい */
            aspect-ratio:1/1;       /* 正方形を維持 */
            border-radius:12px;
            background-size:contain;
            background-position:center;
            background-repeat:no-repeat;
            transition:transform .3s ease;
        }
        .app-card:hover .app-icon{transform:scale(1.05);}

        /* 個別アイコン画像 */
        .fukunavi-icon{background-image:url('./img/fukunavi.png');}
        .bublerch-icon{background-image:url('./img/buble.png');}
        .rss-icon     {background-image:url('./img/rss.png');}

        /* フッター */
        .footer{text-align:center;padding:2rem;color:#666;font-size:.9rem;border-top:1px solid rgba(255,255,255,.3);margin-top:3rem;}

        /* --- レスポンシブ --- */
        @media(max-width:768px){
            .container{padding:1rem;}
            .header h1{font-size:2rem;}
        }
        @media(max-width:480px){
            .header h1{font-size:1.7rem;}
            .app-card{padding:.8rem;}
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Noko no Tubo</h1>
            <p>Presents by ©nokotubo</p>
        </header>

        <main class="apps-grid">
            <a href="https://nokonokotubotubo.github.io/fukunavi/"
               class="app-card" target="_blank" aria-label="Fukuなび">
                <div class="app-icon fukunavi-icon"></div>
            </a>

            <a href="https://nokonokotubotubo.github.io/bubble/"
               class="app-card" target="_blank" aria-label="bublerch">
                <div class="app-icon bublerch-icon"></div>
            </a>

            <a href="https://nokonokotubotubo.github.io/rss/"
               class="app-card" target="_blank" aria-label="ギュギュッとNEWS">
                <div class="app-icon rss-icon"></div>
            </a>
        </main>
    </div>

    <footer class="footer">
        <p>©nokotubo</p>
    </footer>
</body>
</html>
