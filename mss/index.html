<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minews PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90A4">
</head>
<body>
    <div id="app"></div>
 
    <script src="https://cdn.jsdelivr.net/npm/rakutenma@latest/lib/rakutenma.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rakutenma@latest/model/model_ja.js"></script>
    <script src="./app.js"></script>
    
    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => console.log('SW registered:', registration))
          .catch(error => console.log('SW registration failed:', error));
      }
    </script>
</body>
</html>
