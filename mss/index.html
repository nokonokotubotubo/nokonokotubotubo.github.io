<!DOCTYPE html>
<html lang="ja">

<!-- RakutenMA形態素解析ライブラリ -->

<script>
// model_ja.min.jsonを正しく読み込み
fetch('./model_ja.min.json')
  .then(response => response.json())
  .then(data => {
    window.model_ja = data;
    console.log('RakutenMA model loaded successfully');
  })
  .catch(error => {
    console.error('Failed to load RakutenMA model:', error);
  });
</script>
