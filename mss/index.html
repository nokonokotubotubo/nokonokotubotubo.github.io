<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4A90A4" />
    <meta name="description" content="AIパーソナライズRSSニュースリーダー" />
    <title>Mysews</title>
    <link rel="manifest" href="/mss/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/mss/vite.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/mss/src/App.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/mss/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
